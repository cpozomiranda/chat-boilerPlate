<div class="container">

    <form action="" class="form-horizontal col-md-6">
        <h1>Ingresar al Chat</h1>

        <div class="form-group">
            <label class="control-label col-sm-2" for="user">Usuario:</label>
            <div class="col-sm-8">
            <input type="text" class="form-control" id="user" placeholder="Ingrese Usuario">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">E-Mail:</label>
            <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Ingrese Correo Electrónico">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <a ui-sref='ChatPrincipal'>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </a>
            </div>
        </div>
    </form>

</div> <!-- Fin Container  -->
